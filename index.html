<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-M-T</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div id="app">
        <!-- Score dynamique -->
        <div id="score">
            <p>PIECE ACTUELLE: {{ actualRoom }}</p>
            <p>MEILLEUR SCORE: </p>
            <p>SCORE: {{ actualScore }} </p>
        </div>
        <div class="etage">
           
            <img class="roomIllustration piece" :src="actualRoomBackground" :alt="actualRoomBackgroundAlt">                
           
            <!-- Contenu variant -->            
            <div class="dialogBox">
                <h1>{{ actualRoomTitle }}</h1>
                <p>{{ actualRoomDescription }}</p>
            </div>
        </div>
        <!-- Un bouton qui apparait quand etage resolu -->
        <button @click="getActualRoom()">Continuer</button>
        <!-- nouvel etage avec le même shema -->

        <!-- Chemin résumé du parcours d'etages  -->
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>
</html>
