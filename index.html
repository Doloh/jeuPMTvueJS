<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-M-T</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div id="app">
        <!-- Score dynamique -->
        <div id="score">
            <!-- <p>PIECE ACTUELLE: {{ actualRoomType }}</p> -->
            <p>SCORE: {{ actualScore }} </p>
            <p>MEILLEUR SCORE: {{ bestScore }} </p>
        </div>
        <div class="etage">
           
            <img class="roomIllustration" :src="actualRoomBackground" :alt="actualRoomBackgroundAlt">                
           
            <!-- Contenu variant -->            
            <div class="dialogBox">
                <h1>{{ actualRoomTitle }}</h1>
                <p>{{ actualRoomDescription }}</p>
            </div>
        </div>
        <!-- Un bouton qui apparait quand etage resolu -->
        <span class="nextButton">
            <button @click="nextRoom()">Continuer</button>
        </span>

        <!-- Chemin résumé du parcours d'etages  -->
        <div id ="divLogs"></div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>
</html>
